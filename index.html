<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section>
      <h2>Search the weather in any city!</h2>
      <p>
        <label for="city">City:</label>
        <input id="text-input" type="text" placeholder="City">
        <button id="submit-button">Submit</button>
      </p>
      <ul id="past-search"></ul>
    </section>
    <main>
      <section id="current-weather">
        <!-- <img id="current-icon" src=""> -->
      </section>
      <section id="five-day"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
